<!DOCTYPE html>
<html>
<head>
    <title>ECSDI - Historial Devoluciones</title>
    <link rel="stylesheet"  type= "text/css" href= "{{ url_for('static',filename='styles.css') }}" />
    <script src= "{{ url_for('static',filename='main.js') }}" ></script>
</head>
<body>
    {% include 'navbar.html' %}

    <table id="compras">
            <tr>
                <th>Id Compra</th>
                <th>Producto</th>
                <th>Motivo</th>
                <th>Fecha</th>
                <th>Transportista</th>
            </tr>
        {% for devo in query %}
            <tr id="{{devo['devolucion']}}">
                <td>{{ devo['factura'] }}</td>
                <td>{{ devo['producto'] }}</td>
                <td>{{ devo['motivo'] }}</td>
                <td>{{ devo['fecha'] }}</td>
                <td>{{ devo['transportista'] }}</td>
            </tr>
        {% endfor %}
        </table>

</body>
</html>
